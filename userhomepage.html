        <header>
            <h1>VBQueue</h1>
            <nav>
                <a href="userhomepage.html">Home</a> |

        <section id="searchshop">
            <form action="showlist.html" method="GET">
                <h1><label for="Search">Search Shop</label></h1>
                <input type="search" id="Search" placeholder="Search Shop" name="search">
                <input type="submit" value="Go">
            </form>
            <div><h1>Shop near me</h1></div>
            <form action="shop1.html" method="GET">
                <div>Arya Saloon time: 8.00 AM to 10.00 PM</div>

        <section id="Categories">
            <form action="showcategory.html" method="GET">
                <label for="category"><h1>Category</h1>
                </label>
                <datalist id="shoplist">
                    <option value="Saloon">Saloon</option>
                    <option value="Grocery">Grocery</option>
                    <option value="clinic">Clinic</option>
                </datalist>
                <input type="text" list="shoplist" id="category" name="category">
                <input type="submit" value="Search">
            </form>
        </section>
        <section>
            <h1>About Us</h1>
