<html>
    <head>
        <title>
            Merchant Edit
        </title>
    </head>
    <body>
        <header><h1>VBQueue</h1></header>
        <div><h1>Edit Details</h1></div>
        <form action="merchanthomepage.html" method="POST">
            <div><h1>Merchant Details</h1></div>
            <input type="text" name="uname" placeholder="Username" autofocus><br>
            <input type="text" name="fname" placeholder="Firstname"><br>
            <input type="text" name="lname" placeholder="Lastname"><br>
            <input type="tel" name="mobile" placeholder="Mobile Number" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <div><h1>Shop Details</h1></div>
            <input type="text" name="shopname" placeholder="Shop name"><br>
            <datalist id="shoplist">
                <option value="Saloon">Saloon</option>
                <option value="Grocery">Grocery</option>
                <option value="clinic">Clinic</option>
            </datalist><br>
            <input type="text" list="shoplist" id="category" name="Category" placeholder="Shop Category"><br>
            <input type="text" name="addr" placeholder="Address"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="state" placeholder="state"><br>
            Opening time<input type="time" name="otime" placeholder="Opening time"><br>
            Closing time<input type="time" name="ctime" placeholder="Closing time"><br>
            <input type="number" name="dmoney" placeholder="Amount to pay by user"><br>
            <input type="submit" value="Edit">
        </form>
    </body>
</html>
