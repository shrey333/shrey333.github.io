        <title>
            User Sign Up
        </title>
        <link href="style.css"  rel="stylesheet"  type="text/css">
    </head>
    <body>
        <header class="container">
            <div class="logo"><a href="index.html">Queue</a></div>

            </div>
        </header>
        <section class="form">
            <div class="caption main">User Sign Up</div>
            <form method="GET">
                
                <div class="input-label">Username</div>
                <input type="text" name="uname" placeholder="Enter username" autofocus required>
                <div class="input-label">First Name</div>
                <input type="text" name="fname" placeholder="Enter your firstname" required>
                <div class="input-label">Last Name</div>
                <input type="text" name="lname" placeholder="Enter your lastname" required>
                <div class="input-label">Password</div>
                <input type="password" name="passwd" placeholder="Enter your password" required>
                <div class="input-label">Mobile Number</div>
                <input type="tel" name="mobile" placeholder="Enter your mobile number" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" required>
                <div class="input-label">Email ID</div>
                <input type="email" name="email" placeholder="Enter your email ID" required>
                <div class="input-label">Address</div>
                <input type="text" name="addr" placeholder="Enter your address" required>
                <div class="input-label">City</div>
                <input type="text" name="city" placeholder="Enter your city" required>
                <div class="input-label">State</div>
                <input type="text" name="state" placeholder="Enter your state" required>
                <div><input type="submit" formnovalidate="formnovalidate" formaction="Login.html" value="Back to Login">
                    <input type="submit" formaction="userhomepage.html" value="Register">
                </div>
            </form>
        </section>
