<html>
    <head>
        <title>
            User Edit
        </title>
    </head>
    <body>
        <header><h1>VBQueue</h1>
            <nav>
                <a href="userhomepage.html">Home</a>
            </nav>
        </header>
        <div><h1>Edit Details</h1></div>
        <form action="userhomepage.html" method="POST">
            <input type="text" name="uname" placeholder="Username" autofocus><br>
            <input type="text" name="fname" placeholder="Firstname"><br>
            <input type="text" name="lname" placeholder="Lastname"><br>
            <input type="tel" name="mobile" placeholder="Mobile Number" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="text" name="addr" placeholder="Address"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="state" placeholder="state"><br>
            <input type="submit" value="Edit">
        </form>
    </body>
</html>
